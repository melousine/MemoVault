<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Vault - Published</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .editor-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-header h2 {
            margin: 0;
        }

        .output-container {
            margin-top: 20px;
        }

        .output-container h3 {
            margin-top: 0;
        }

        button[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="editor-header">
        <h2>MemoVault-Published</h2>
    </div>

    <div class="output-container">
        <div id="output"></div>
    </div>

    <br>
    <button type="button" onclick="window.location.href='finish.html'">Next</button>
</div>

<script>
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const content = urlParams.get('content');

        if (content) {
            localStorage.setItem('memoContent', decodeURIComponent(content));

            document.getElementById('output').innerHTML = decodeURIComponent(content);
        }
    };
</script>


</body>
</html>
